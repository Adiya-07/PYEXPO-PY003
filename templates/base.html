<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AstroGuy AI - Authentic Vedic Astrology with AI-powered predictions">
    <title>AstroGuy AI | Authentic Vedic Astrology</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Tamil:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Stars Background -->
    <div class="stars-bg" id="starsBg"></div>
    
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="cosmic-loader">
            <div class="loader-orbit"><div class="loader-planet"></div></div>
            <div class="loader-orbit"><div class="loader-planet"></div></div>
            <div class="loader-orbit"><div class="loader-planet"></div></div>
        </div>
        <div class="loading-text" id="loadingText">{{ translations.loadingText }}</div>
    </div>
    
    <!-- Navigation -->
    <nav class="nav">
        <a href="/" class="nav-brand">
            <i class="fas fa-star"></i>
            <span>ASTROGUY AI</span>
        </a>
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links" id="navLinks">
            <a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a>
            <a href="/horoscope" class="{% if request.path == '/horoscope' %}active{% endif %}">Horoscope</a>
            <a href="/compatibility" class="{% if request.path == '/compatibility' %}active{% endif %}">Match</a>
            <a href="/birthchart" class="{% if request.path == '/birthchart' %}active{% endif %}">Birth Chart</a>
            <a href="/predictions" class="{% if request.path == '/predictions' %}active{% endif %}">Predictions</a>
            <a href="/finance" class="{% if request.path == '/finance' %}active{% endif %}">Finance</a>
            <a href="/videos" class="{% if request.path == '/videos' %}active{% endif %}">Videos</a>
            <a href="/remedies" class="{% if request.path == '/remedies' %}active{% endif %}">Remedies</a>
        </div>
        <button class="lang-toggle" onclick="toggleLanguage()">
            <span id="langText">{{ translations.langText }}</span>
        </button>
    </nav>
    
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Floating Chat Button -->
    <a href="/chat" class="floating-chat" title="Chat with AstroGuy AI">
        <i class="fas fa-robot"></i>
    </a>
    
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
